{% extends 'base.html' %}

{% block title %}Excluir - {{ funcionario.nome }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirmar Exclusão
                </h4>
            </div>
            <div class="card-body text-center">
                <h5>Tem certeza que deseja excluir o funcionário?</h5>
                <p class="text-muted">{{ funcionario.nome }} {{ funcionario.sobrenome }}</p>
                <p><strong>CPF:</strong> {{ funcionario.cpf }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'listar_funcionarios' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
